<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Service Temporarily Unavailable</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Auto-refresh every 20 seconds -->
  <meta http-equiv="refresh" content="20" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      background: #ddd url('/world-emoji-day-emoji-day.gif') repeat;
      background-size: 140px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .message-box {
      background: #fff;
      color: #111;
      border-radius: 1.2em;
      box-shadow: 0 6px 40px 0 rgba(0,0,0,0.18);
      padding: 2.4em 2em 2em 2em;
      max-width: 420px;
      width: 90vw;
      text-align: center;
      z-index: 2;
    }
    .message-box h1 {
      color: #b11116;
      font-size: 2em;
      margin-bottom: 0.6em;
      letter-spacing: -1px;
    }
    .message-box p {
      color: #222;
      font-size: 1.1em;
      margin-bottom: 1.5em;
    }
    .contact {
      color: #555;
      font-size: 0.96em;
    }
    @media (max-width: 600px) {
      .message-box {
        padding: 1.2em 0.7em;
        font-size: 0.98em;
      }
    }
    /* For keyboard accessibility */
    a.skip-link {
      position: absolute;
      left: -999px;
      top: auto;
      width: 1px;
      height: 1px;
      overflow: hidden;
    }
    a.skip-link:focus {
      left: 10px;
      top: 10px;
      width: auto;
      height: auto;
      background: #fffbe7;
      color: #111;
      padding: 0.5em 1em;
      border-radius: 0.5em;
      z-index: 9999;
      box-shadow: 0 2px 10px #aaa;
    }
  </style>
</head>
<body>
  <a href="#main" class="skip-link">Skip to main content</a>
  <main id="main" role="alert" aria-live="assertive" tabindex="-1">
    <div class="message-box">
      <h1 id="error-title">Service Unavailable</h1>
      <p id="error-message">
        Sorry, our site is temporarily unavailable.<br>
        There is a technical issue.<br>
        Please check back soon.
      </p>

    </div>
  </main>
</body>
</html>
